[package]
name = "s3db"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_json = "1.0.71"
serde = { version = "1.0.130", features = ["derive"] }
rusty-s3 = "0.2.0"
reqwest = { version = "0.11.6", default-features = false, features = ["blocking", "json", "rustls-tls"] }

rusoto_core = "0.47.0"
rusoto_s3 = "0.47.0"

tokio = { version = "1", features = ["full"] }


